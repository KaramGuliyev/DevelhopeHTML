<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Karam Guliyev</title>
  </head>
  <body>
    <form>
      <button type="button" disabled>Disabled Button</button>
      <hr>
      <label for="num">Add a number from 0 to 100
        <br>
        <input type="number" name="number" id="num" min="0" max="100" autofocus>
        <br>
        <input type="range" name="number" id="num" min="0" max="100"  step="2">
      </label>
      <hr>
      <label for="adult">You are over 18 years old.</label>
      <input type="checkbox" name="adult" id="adult" value="yes" checked>
      <br>
      <br>
      <label for="date">When did you graduate from high school</label>
      <br>
      <input type="date" name="date" id="date">
    </form>
  </body>
</html>

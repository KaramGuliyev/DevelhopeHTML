<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body  background="https://img.freepik.com/free-vector/abstract-organic-lines-background_1017-26669.jpg?w=2000">
    <article>
      <h1>Absolutely Brilliant Title</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sapiente modi cumque ad ea. Sit,
        excepturi officia! Vel nesciunt eaque, nisi ea sunt impedit id beatae nobis dolorem,
        excepturi cupiditate alias.
      </p>
    </article>
    <form action="">
      <label for="firstName">First Name</label>
      <br>
      <input type="text" name="firstName" id="firstName">
      <br>
      <label for="lastName">Last Name</label>
      <br>
      <input type="text" name="lastName" id="lastName">
      <br>
      <label for="email">Email</label>
      <br>
      <input type="email" name="email" id="email" required>
      <br>
      <button type="submit" style="padding: .5rem 2.1rem .5rem 2.1rem;">Karam Guliyev</button> 
    </form>
    <footer>
      Hey, my name is Footer! Nice to meet you!
    </footer>
  </body>
</html>
